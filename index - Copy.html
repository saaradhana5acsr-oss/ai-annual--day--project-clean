<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AARABOT ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="chat-container">
    <h1>AARABOT</h1>
    <div id="chat-box" class="chat-box"></div>
    <div id="chat"></div>
    
    <div class="input-area">
      
      <input type="text" id="prompt" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      
    </div>
  </div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="message"><strong>You:</strong> ${prompt}</div>`;
      chatDiv.innerHTML += `<div class="message"><strong>OpenAI:</strong> ${data.reply}</div>`;
      document.getElementById('prompt').value = '';
    }
  </script>
</body>
</html>
